apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: redis-cache
  name: redis-cache-headless
spec:
  internalTrafficPolicy: Cluster
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - name: tcp-redis
    port: 6379
    protocol: TCP
    targetPort: redis
  selector:
    app.kubernetes.io/name: redis-cache
  sessionAffinity: None
  type: ClusterIP
