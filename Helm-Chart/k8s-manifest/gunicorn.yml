apiVersion: apps/v1
kind: Deployment
metadata:
  name: gunicorn
  namespace: frapper
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: gunicorn
      app.kubernetes.io/instance: gunicorn
  template:
    metadata:
      labels:
        app.kubernetes.io/name: gunicorn
        app.kubernetes.io/instance: gunicorn
    spec:
      initContainers:
        - name: populate-assets
          image: frappe/erpnext-worker:v13.32.0
          imagePullPolicy: IfNotPresent
          command:
            - cp
            - -fR
          args:
            - /usr/share/nginx/html/assets
            - /home/frappe/frappe-bench/sites
          volumeMounts:
            - name: assets-cache
              mountPath: /home/frappe/frappe-bench/sites/assets
      containers:
        - name: gunicorn
          image: frappe/erpnext-worker:v13.32.0
          volumeMounts:
          - name: assets-cache
            mountPath: /home/frappe/frappe-bench/sites/assets
          - name: sites-dir
            mountPath: /home/frappe/frappe-bench/sites
          - name: logs
            mountPath: /home/frappe/frappe-bench/logs
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          imagePullPolicy: IfNotPresent
          livenessProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
            readinessProbe:
          readinessProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: assets-cache
        - name: sites-dir
          persistentVolumeClaim:
            claimName: frappe-data
            readOnly: false
        - name: logs
          persistentVolumeClaim:
            claimName: frappe-logs
            readOnly: false